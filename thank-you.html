<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Forma Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1f2937;
            --secondary: #f4c430;
            --accent: #008080;
            --text-dark: #111111;
            --text-light: #ffffff;
            --bg-light: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            font-family: 'Lexend', sans-serif;
            font-weight: 600;
            line-height: 1.2;
        }

        /* Thank You Section */
        .thank-you {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 24px;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-family: 'Lexend', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 3px;
            color: var(--accent);
            margin-bottom: 32px;
            text-transform: uppercase;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: var(--text-light);
            stroke-width: 3;
            fill: none;
        }

        .thank-you h1 {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            color: var(--primary);
            margin-bottom: 16px;
        }

        .thank-you p {
            color: #4a5568;
            margin-bottom: 12px;
            font-size: 1.05rem;
        }

        .thank-you p:last-of-type {
            margin-bottom: 32px;
        }

        .btn-secondary {
            display: inline-block;
            color: var(--primary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            padding: 14px 28px;
            border: 2px solid var(--primary);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: var(--text-light);
        }

        /* Footer */
        .site-footer {
            background-color: #111827;
            color: var(--text-light);
            padding: 32px 24px;
            text-align: center;
        }

        .site-footer p {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .site-footer a {
            color: var(--text-light);
            text-decoration: none;
        }

        .site-footer a:hover {
            color: var(--secondary);
        }
    </style>
</head>
<body>

    <section class="thank-you">
        <div class="container">
            <h2 class="logo">Forma Consulting</h2>
            <div class="checkmark">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>Thank You!</h1>
            <p>Your request has been received.</p>
            <p>I'll review your website and be in touch within one business day to schedule your free chatbot setup.</p>
            <a href="/" class="btn-secondary">← Back to Home</a>
        </div>
    </section>

    <footer class="site-footer">
        <p>
            © 2026 Forma Consulting ·
            <a href="tel:+14046428669">404-642-8669</a> ·
            <a href="mailto:polina@forma.consulting">polina@forma.consulting</a>
        </p>
    </footer>

</body>
</html>
